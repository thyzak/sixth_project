<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Monk's Cafe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1 class="center">Monk's Cafe</h1>
<h4 class="center">"The Coffee Shop"</h4>

<div class="center">
	<img id="monks-cafe" src="images/toms-restaurant.jpg" />
</div>

<div class="center" id="reservations">
	<h2>Reservations</h2>
	<div class="left-float" id="make-res">
		<h4>Make a Reservation</h4>
		<form id="res-form">
			<label for="Name">Name</label>
		    <input class="right-float" id="res-form" type="text" placeholder="Name"><br>
		    <label for="Day">Day</label>
		    <input class="right-float" id="res-form" type="text" placeholder="Day"><br>
		    <button>Confirm Reservation</button>
		</form>
	</div>

	<div id="existing-res">
		<h4>Existing Reservations</h4>
		<table>
			<thead>
				<th>Name</th>
				<th>Day</th>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

</div>

<div class="center" id="dine">
	<h2 class="center">Come Dine with Us</h2>
	<div id="map"></div>
</div>

<div class="center" id="reviews">
	<h2 class="center">Customer Reviews</h2>
	<div class="left-float">
		<img id="jerry" src="images/jerry.jpg" s/>
	</div>
	<div class="right-float" id="review-section">
		<p>“Big lettuce, big carrots, tomatoes like volleyballs.”<br>— Jerry Seinfeld, on The BIG Salad</p>
	</div>
</div>

<script v=3.27 async="" defer="" type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5080VUK9Rkf_CUy-4n1cJn1Zutup1oWg&callback=initMap"></script>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="main.js"></script>


</body>
</html>
